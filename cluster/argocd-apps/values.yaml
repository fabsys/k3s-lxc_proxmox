  - appName: sealed-secrets-controller
    path: cluster/apps/system/sealed-secrets
    namespace: kube-system
  - appName: velero
    path: cluster/apps/system/velero
    namespace: velero
  - appName: external-dns
    path: cluster/apps/system/external-dns
