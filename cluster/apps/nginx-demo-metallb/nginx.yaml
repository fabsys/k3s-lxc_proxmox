apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx_metallb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx_metallb
  template:
    metadata:
      labels:
        app: nginx_metallb
    spec:
      containers:
      - name: nginx_metallb
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: nginx_metallb-html
---
apiVersion: v1
kind: Service
metadata:
  name: nginx_metallb-service
  annotations:
    #metallb.io/address-pool: first-pool
    metallb.io/loadBalancerIPs: 192.168.1.250
spec:
  selector:
    app: nginx_metallb
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx_metallb-html
data:
  index.html: |
    <h1>hello Metallb</h1>
---
