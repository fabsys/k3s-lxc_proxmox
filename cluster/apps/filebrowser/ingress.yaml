---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: filebrowser-ingress

spec:
  ingressClassName: nginx-private
  rules:
    - host: filebrowser.services.k8s
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: filebrowser-svc
                port:
                  number: 80