apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          ports:
            - containerPort: 8096
              protocol: TCP
            - containerPort: 7359
              protocol: UDP
          # env:
          #   - name: PUID     # Ã©quivalent --user uid:gid
          #     value: "<uid>"
          #   - name: PGID
          #     value: "<gid>"
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: jellyfin-cache
              mountPath: /cache
            - name: jellyfin-media
              mountPath: /media
              readOnly: true  # ðŸ”¹ en lecture seule pour la bibliothÃ¨que
      restartPolicy: Always
      volumes:
        - name: jellyfin-config
          hostPath:
            path: "/path/to/config"
            type: DirectoryOrCreate
        - name: jellyfin-cache
          hostPath:
            path: "/path/to/cache"
            type: DirectoryOrCreate
        - name: jellyfin-media
          hostPath:
            path: "/path/to/media"
            type: Directory
